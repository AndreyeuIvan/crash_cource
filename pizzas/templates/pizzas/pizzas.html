{% extends 'learning_logs/base.html' %}

{% block content %}
<body>
<p>  </p>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-5">
	<div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
	  <div class="my-3 py-3">
		<h2 class="display-5"><a href="{% url 'new_pizza' %}">Add new pizza</a></h2>
		<p class="lead">
			Welcome, today have following pizzas: 
		<ul>
			{% for pizza in pizzas %}

				<a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
				</li>
			{% empty %}
				<li> No pizza have been added yet. </li>
			{% endfor %}
		</ul>
		</p>
	  </div>
	  <div class="bg-light shadow-sm mx-auto" 
	  style="width: 0px; height: 0px; border-right: 60px solid transparent; border-top: 60px solid red; border-left: 60px solid red;
	  border-bottom: 60px solid red;border-top-left-radius: 60px;
	  border-top-right-radius: 60px;  border-bottom-left-radius: 60px;  border-bottom-right-radius: 60px; margin-bottom: 40px;">
	 </div>
	</div>
</div>
</body>
	

{% endblock content %}
