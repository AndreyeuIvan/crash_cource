{% extends 'learning_logs/base.html' %}

{% block content %}

<p> Welcome, today have following pizzas: </p>
<p>	Please click in order to see toppings </p>

	<p><a href="{% url 'new_pizza' %}">Add new pizza</a></p>

	<ul>

		{% for pizza in pizzas %}
		
			<li> 
			<a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
			 </li>

		{% empty %}

			<li> No pizza have been added yet. </li>

		{% endfor %}

	</ul>

{% endblock content %}
