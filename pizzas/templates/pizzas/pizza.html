{% extends 'learning_logs/base.html' %}

{% block content %}

<p>You choised <em>{{ pizza }}</em></p>

	<p>It has following toppings:</p>
	<p><a href="{% url 'new_topping' pizza.id %}">Add new topping</a></p>
	<ul>
		{% for topping in toppings %}
		<li>
			<p>{{ topping }}</p>
		</li>
		{% empty %}
		<li>
			There are no toppings for this topping yet.
		</li>
		{% endfor %}
	</ul>

{% endblock content %}
