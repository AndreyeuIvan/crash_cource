<head>
   {% block title %} Pizzeria {% endblock%}
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Jquery -->
   <script>
      $(document).ready(function() {
      	$('#down').click(function() {
      		$('#drop').toggle();
      	});
      });
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <!-- Bootstrap -->
</head>
<body style="height:500px">
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="{% url 'learning_logs/home' %}">Learning Logs</a>
      <ul class="navbar-nav">
         <a class="nav-link" href="{% url 'meal_plans/home' %}">Meals Plans</a>
         <a class="nav-link" href="{% url 'pizzas' %}">Pizzas</a>
         <a class="nav-link" href="{% url 'topics' %}">Topics</a>
         <a id='down'>Login in</a>
         <div id='drop'>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">log out</a>
            Hello, {{ user.username }}.
            <a class="nav-link" href="{% url 'register' %}">register</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">log in</a>
            {% endif %}
          </div>
      </ul>
   </nav>
   <div class="container-fluid" style="margin-top:110px">
      <p>
      	{% block content %}
        {% endblock content %}
      </p>
   </div>
